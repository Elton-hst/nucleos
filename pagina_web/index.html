<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Configuração para mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Imports do Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="css/projeto.css" media="screen,projection" />
  <title>QuickWork</title>
</head>
<body>
    <!-------------------------menu superior------------------------->
  <header>
    <nav class="menu-superior green center-align">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo">NÚCLEOS</a>
        
      </div>
    </nav>
  </header>
    <!-------------------------conteudo da tela------------------------->
    <div class="row container">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Digite seu nome:</label>
            </div>
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="disabled" type="number" class="validate" placeholder="(DDD)9 xxxx-xxxx">
              <label for="disabled">Telefone:</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">Senha:</label>
            </div>
          </div>   

          <ul class="collapsible">
            <li>
              <div class="collapsible-header"><i class="material-icons">work</i>Buscando vagas</div>
              <div class="collapsible-body"><input id="last_name" type="text" class="validate">
                <label for="last_name">Digite seu nome:</label></div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">supervisor_account</i>Buscando profissional</div>
              <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
          </ul>
          
          <div>
            <a class="waves-effect waves-light btn">Enviar</a>
          </div>
        </form>
      </div>


  <!-- Scripts Materialize -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    $(document).ready(function(){
    $('.collapsible').collapsible();
    });
  </script>
</body>
</html>
